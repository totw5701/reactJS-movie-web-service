<!DOCTYPE html>
<html lang="en">
<head>
</head>

<body>
  <div id="root"></div>

  <div id="root2"></div>
</body>

<!-- 메모
Js     - HTML에서 element를 받아와 조작한다.
React  - JS에서부터 시작된다. 
createElement는 거의 사용하지 않는다.
-->

<script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
<script>
  const root = document.getElementById("root");
  const span = React.createElement(
      "span", 
      {id: "sexy-span"}, 
      "Hello I am a span"
    ); // 이 방식은 사용하지 않는다. 
  ReactDOM.render(span, root);


  const root2 = document.getElementById("root2");
  const h3 = React.createElement(
    "h3",
    {
      id: "title",
      onMouseEnter: () => console.log("mouse enter")
    },
    "Hello I'm a title."
    );
  const btn = React.createElement(
    "button",
    {
      onClick: () => console.log("IM clikced"),
      style: {
        backgroundColor: "tomato"
      }
    },
    "click me"
  );

  const container = React.createElement("div", null, [h3, btn]);

  ReactDOM.render(container, root2);

</script>
</html>
